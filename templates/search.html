<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">

<title>搜索框关键字智能匹配实例代码</title>
<style>
body, ul, li {
	margin: 0;
	padding: 0;
}

body {
	font-size: 12px;
	font-family: sumsun, arial;
	background: #FFFFFF;
}

.gover_search {
	position: relative;
	z-index: 99;
	height: 63px;
	padding: 15px 0 0 20px;
	border: 1px solid #b8cfe6;
	border-bottom: 0;
}

.gover_search_form {
	height: 36px;
}

.gover_search .search_t {
	float: left;
	width: 112px;
	line-height: 26px;
	color: #666;
}

.gover_search .input_search_key {
	float: left;
	width: 462px;
	height: 18px;
	padding: 3px;
	margin-right: 5px;
	border: 1px solid #ccc;
	line-height: 18px;

.gover_search .search_btn {
	float: left;
	width: 68px;

.gover_search .search_suggest li {
	height: 24px;
	overflow: hidden;
	padding-left: 3px;

	cursor: default;

.gover_search .search_suggest li.hover {
	background: #ddd;

.num_right {
	float: right;
	text-align: right;
	line-height: 24px;
	padding-right: 10px

</style>
</head>
<body>
	<div class="gover_search">
		<div class="gover_search_form clearfix">
			<span class="search_t">关键词匹配搜索</span> <input type="text"
				class="input_search_key" id="gover_search_key"
				placeholder="请输入关键词直接搜索" />
			<button type="submit" class="search_btn" id="search_btn" onclick="doSearchByInput()">搜索</button>
			<div class="search_suggest" id="gov_search_suggest">
				<ul >
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
		var aData = [];

		// 2.步骤二
		// 定义demo函数 (分析接口、数据)
		function demo(data) {
			//var Ul = document.getElementById('ul');
			var html = '';
			aData = [];
			// 如果搜索数据存在 把内容添加进去
			if (data.s.length) {
				// 隐藏掉的ul显示出来
				//Ul.style.display = 'block';
				// 搜索到的数据循环追加到li里
				for (var i = 0; i < data.s.length; i++) {
					//html += '<li>' + data.s[i] + '</li>';<span class="num_right">约100个</span>
					aData.push(data.s[i])
				}
				searchSuggest.dataDisplay(aData);
				// 循环的li写入ul
				//        Ul.innerHTML = html;
			}
		}


	</script>
	<script type="text/javascript">
	function doSearch(keyword){//搜索动作
		alert(keyword);
		}
	function doSearchByInput(){//搜索动作
		var keyword=$("#gover_search_key").val()
		alert(keyword);
		}
		function oSearchSuggest(searchFuc) {
			var input = $('#gover_search_key');
			var suggestWrap = $('#gov_search_suggest');
			var key = "";
			var init = function() {
				input.bind('keyup', sendKeyWord);
				input.bind('blur', function() {
					setTimeout(hideSuggest, 100);
				})
			}
			var hideSuggest = function() {
				suggestWrap.hide();
			}
			//发送请求，根据关键字到后台查询
			var sendKeyWord = function(event) {
				//键盘选择下拉项
				if (suggestWrap.css('display') == 'block'
						&& event.keyCode == 38 || event.keyCode == 40) {
					var current = suggestWrap.find('li.hover');
					if (event.keyCode == 38) {
						if (current.length > 0) {
							var prevLi = current.removeClass('hover').prev();
							if (prevLi.length > 0) {
								prevLi.addClass('hover');
								input.val(prevLi.html());
							}
						} else {
							var last = suggestWrap.find('li:last');
							last.addClass('hover');
							input.val(last.html());
						}
					} else if (event.keyCode == 40) {
						if (current.length > 0) {
							var nextLi = current.removeClass('hover').next();
							if (nextLi.length > 0) {
								nextLi.addClass('hover');
								input.val(nextLi.html());
							}
						} else {
							var first = suggestWrap.find('li:first');
							first.addClass('hover');
							input.val(first.html());
						}
					}
					//输入字符
				} else {
					var valText = $.trim(input.val());
					if (valText == '' || valText == key) {
						return;
					}
					searchFuc(valText);
					key = valText;
				}
			}
			//请求返回后，执行数据展示
			this.dataDisplay = function(data) {
				if (data.length <= 0) {
					suggestWrap.hide();
					return;
				}
				//往搜索框下拉建议显示栏中添加条目并显示
				var li;
				var tmpFrag = document.createDocumentFragment();
				suggestWrap.find('ul').html('');
				for (var i = 0; i < data.length; i++) {
					li = document.createElement('li');
					li.innerHTML = data[i];
					tmpFrag.appendChild(li);
				}
				suggestWrap.find('ul').append(tmpFrag);
				suggestWrap.show();
				suggestWrap = $('#gov_search_suggest');

				//为下拉选项绑定鼠标事件
				suggestWrap.find('li').on('click', function() {
					alert('click');
					//$(this).find("span").remove();
					input.val(this.innerHTML);
					doSearch(this.innerHTML)
					suggestWrap.hide();
				}).hover(function() {
					suggestWrap.find('li').removeClass('hover');
					$(this).addClass('hover');
				}, function() {
					$(this).removeClass('hover');
				});
			}
			init();
		};
		//实例化输入提示的JS,参数为进行查询操作时要调用的函数名
		var searchSuggest = new oSearchSuggest(sendKeyWordToBack);
		//这是一个模似函数，实现向后台发送ajax查询请求，并返回一个查询结果数据，传递给前台的JS,再由前台JS来展示数据。本函数由程序员进行修改实现查询的请求
		//参数为一个字符串，是搜索输入框中当前的内容
		function sendKeyWordToBack(keyword) {
			var script = document.createElement('script');
			//给定要跨域的地址 赋值给src
			script.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='
					+encodeURI(keyword) + '&cb=demo';//这里是要请求的跨域的地址 我写的是百度搜索的跨域地址

			// 将组合好的带src的script标签追加到body里 //这样应该就会在接下来执行了？这地方很奇怪，貌似是新增的js才会执行，这里没删除js
			document.body.appendChild(script);//感觉应该是对象丢失了
			//将返回的数据传递给实现搜索输入框的输入提示js类

		}

	</script>
</body>
</html>
