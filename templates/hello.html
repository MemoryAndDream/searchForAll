{% extends "base.html" %}
 
{% block mainbody %}
<ul>
{% for urlinfo in urlinfos %}
    <li><h3><a href="{{ urlinfo.url }}">{{ urlinfo.title }}</a></h3></li>
    <div> {{ urlinfo.info }}</div>
{% endfor %}
</ul>


<div>

     {% for i in pagenums %}
    <a href="searchResult?kw={{ request.GET.kw}}&page={{i}}">{{ i }}</a>

       {% endfor %}



</div>

{% endblock %}
